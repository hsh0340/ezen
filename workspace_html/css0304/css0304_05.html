<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보더의 속성</title>
  <style>
    h3 {
      background-color: gray;
      color: white;
    }

    div {
      width: 150px;
      height: 50px;
      margin: 20px;
      border: 10px solid gray;
      background-color: lavender;
    }

    #b1 {
      border-style: outset;
    }

    #b2 {
      /*
      border-top-style: solid;
      border-bottom-style: dotted;
      border-left-style: dashed;
      border-right-style: double;
      */
      /* border-style: solid double dotted dashed; 위쪽 오른쪽 아래쪽 왼쪽에 차례대로 효과 적용 */
      border-style: dotted double; /* 상하 / 좌우에 다른 스타일 적용 */
    }

    #b3,#b4 {
      border: 2px solid red;
      height: 150px;
      width: 160px;
    }

    #b3 {
      /* 1. 보더에 둥근효과 각각 주기 */
      /*
      border-top-left-radius: 20px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 40px; 
      border-bottom-left-radius: 50px;
      */
      /* 2. 보더에 둥근 효과 각각 주기 - 한꺼번에 기술 */
      /* border-radius: 20px 30px 40px 50px; 상좌 상우 하우 하좌 순서대로 적용 */

      /* 3. 보더에 둥근 효과 주기 - 상좌,좌우/상우,좌하 에 다른 효과 적용 */
      /* border-radius: 30px 50px; 상좌,하우: 30px, 상우,좌하: 50px */

      /* 4. 보더의 4방향에 같은 효과 주기 */
      /* border-radius: 30px; */

      /* 문제) 박스3을 정원형태롤 바꾸려면 어떻게 할까요? */
      /* border-radius: 75px; */
      border-radius: 50%;
    }

    #b4 {
      /* 문제) 박스4에 이미지를 채우고, 정원 형태로 만들어 보시오. */
      background-image: url("images/pic1.jpg");
      background-size: cover;
      border-radius: 50%;
    }

    #b5 {
      height: 100px;
      border: 1px solid black;
    }
  </style>
  <!--
    < 보더의 속성 > 테두리, 외곽선
    1. border-style : solid, dotted, dashed, double
    - groove, ridge : 볼록 나온 액자 효과
    - inset, outset : 위쪽 왼쪽/아래쪽 오른쪽에 음영이 반전된 효과
    2. border-radius : 박스의 각 모서리에 둥근 효과
    - 절대크기 또는 상대크기로 지정
    3. box-shadow : 박스 모델에 그림자 효과 지정
    - box-shadow : 가로위치 세로위치 번짐정도 색상
    - 가로위치: 양수: 오른쪽, 음수: 왼쪽
    - 세로위치: 양수: 아래쪽, 음수: 위쪽

  -->
</head>

<body>
  <h3>Previous Line</h3>
  <div id="b1">박스1</div>
  <div id="b2">박스2</div>
  <div id="b3">박스3</div>
  <div id="b4">박스4</div>
  <div id="b5">박스5</div>
  <h3>Next Line</h3>

</body>

</html>
