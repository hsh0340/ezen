<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델의 유형</title>
  <style>
    div, img {
      width: 200px;
      height: 70px;
      border: 1px solid black;
      margin: 20px;
      padding: 10px;
    }

    p {
      background-color: aqua;
      height: 50px;
      padding: 10px;
      margin: 20px;
    }

    span {
      background-color: orange;
      width: 200px;
      height: 70px;
      margin: 150px;
      padding: 50px;
    }

    img {
      background-color: purple;
    }
  </style>
  <!--
    < 박스 모델(태그)의 유형 >
    1. 블럭(block)박스
    - h1~h6, p, div, ...
    - 항상 새로운 라인데 배치되는 박스 유형, 같은 라인에 다른 블럭 박스들과 연속해서 표시 불가능
    - 모든 박스의 속성 지정하여 사용 가능, ex)너비, 높이, 마진을 가짐

    2. 인라인(inline) 박스
    - a, span, b, i, ...
    - 현재 라인에 함께 배치되는 박스 유형
    - 너비, 높이, 상하 마진 등을 사용할 수 없음, 좌우 마진은 허용. 패딩은 허용.
    - width, height, margin-top, margin-bottom 속성은 적용되지 않음.

    3. 인라인-블럭(inline-block) 박스
    - img
    - 인라인 박스와 블럭 박스의 특징을 모두 가지는 박스 유형
  -->
</head>

<body>
  <h1>구척장신</h1>
  <p>액셔니스타</p>
  <!--h1과 p태그는 블럭 박스 유형, 새로운 라인에 배치됨-->
  <a href="">개벤져스</a>
  <!--a와 span태그는 인라인 박스 유형, 같은 라인에 배치됨.-->
  <span>아나콘다</span>
  <hr>이 페이지는 각 박스 유형을 나타낸다. <div>div와 p태그</div> 박스는 블럭 유형이다.
  <p>
    그리고 <span>span태그</span>박스는 인라인 유형이다. 
  </p>
  <p>
    img태그로 표현하는 이미지 <img src="images/pic1.jpg" alt=""> 박스는 인라인-블럭 유형이다.
  </p>

</body>

</html>
