<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 속성</title>
  <style>
    .fc1 {
      list-style-type: square;
    }

    .fc2 {
      list-style-image: url("images/header.PNG");
    }

    .fc3 {
      list-style-type: lower-roman;
    }

    .fc4 {
      /* 리스트 단축 표현 */
      list-style: upper-roman inside;
    }


  </style>
  <!--
    < 리스트 속성 >
    1. ul : unordered list, 순서가 없는 리스트
    - list-style-type : 불릿(bullet)의 모양을 변경
    -- disc: 기본값, 꽉찬 정원, circle: 빈 정원, square: 꽉찬 정사각형
    -- none : 불릿을 제거함.
    - list-style-image : 불릿을 외부 이미지로 변경
    - ul태그에서 type속성을 통해 직접 변경도 가능

    2. ol : ordered list, 순서(번호)가 있는 리스트
    - list-style-type : 번호의 스타일을 변경
    -- decimal : 아라비아 숫자, 기본값
    -- decimal-leading-zero : 아라비아 숫자, 첫자리에 0을 붙여서 표현
    -- upper-alpha, lower-alpha : 영어 대문자, 소문자
    -- upper-roman, lower-roman : 로마자 대문자, 소문자
    -- ol태그에서 type속성을 통해 직접 변경도 가능, ex) 1(기본값), A, a, I(로마자 대문자), i(로마자 소문자)
    -- ol태그에서 start속성을 통해 시작번호를 변경, reversed속성을 통해 번호를 역순으로 표시

    3. ul과 ol 모두 적용되는 속성
    - list-style-position : 불릿 또는 번호의 위치를지정
    -- outside: 기본값, 바깥쪽, inside: 안쪽
  -->
</head>

<body>
  <h1>골때리는 그녀들</h1>

  <h3>구척장신 선수단</h3>
  <ul class="fc1">
    <li>이현아</li>
    <li>김진경</li>
    <li>차수민</li>
    <li>송해나</li>
    <li>아이린</li>
    <li>차서린</li>
  </ul>

  <h3>액셔니스타</h3>
  <ul class="fc2">
    <li>최여진</li>
    <li>정해인</li>
    <li>이혜정</li>
    <li>김재화</li>
    <li>이영진</li>
    <li>장진희</li>
  </ul>

  <hr>

  <h3>구척장신 선수단</h3>
  <ol class="fc3">
    <li>이현아</li>
    <li>김진경</li>
    <li>차수민</li>
    <li>송해나</li>
    <li>아이린</li>
    <li>차서린</li>
  </ol>

  <h3>액셔니스타</h3>
  <ol class="fc4" type="1" start="3" reversed>
    <li>최여진</li>
    <li>정해인</li>
    <li>이혜정</li>
    <li>김재화</li>
    <li>이영진</li>
    <li>장진희</li>
  </ol>
</body>

</html>
