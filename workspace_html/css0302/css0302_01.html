<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선언하는 방법</title>
  <!-- 외부 CSS 파일을 링크한는 방법 -->
  <link rel="stylesheet" href="css/style01.css">
  <style>
    h1 {
      /* 외부 CSS 파일을 링크하는 2번 방법 */
      @import url("css/style01.css");
      color: blue;
    }
  </style>
  <!--
    확장탭에서 설치하는 패키지 - korean package, open in brower, live server
    CSS(cascade style sheet) - 기분적으로 상위에서 설정한 스타일이 하위로 모두 적용하는 스타일 방법

    CSS를 작성하는 방법
    1. 인라인(inline)방법
    - html 태그 안에 속성으로 css를 적용하는 방식
    - 거의 사용하지 않음, 권장하는 방법도 아님
    2. 내부 선언 방법
    - 일반적으로 가장 많이 사용하는 방법
    -장점 : 바로 확인 가능, 단점 : 코드가 길어지면 관리가 어려움.
    3. 외부 선언 방법
    - css 내용을 외부의 파일로 저장하여 링크하는 방법
    - head 영역에서 title 태그 아래에 link태그를 사용
    - 내부 선언 방법의 단점을 보완, 실무적으로 많이 사용하는 방식

    < CSS 선언의 우선순위 >
    1. 인라인 선언 > 내부 선언 > 외부 선언 > 디폴트 스타일
    2. css 명령들의 적용규칙 - 스타일의 오버로딩(style overloading)
    
  -->
</head>

<body>
  <h1>CSS 작성방법</h1>
  <h3 style="color: red;">이제부터 CSS3 스타일시트를 공부합니다.</h3>
  <p>css 작성방법을 공부하고 있습니다.</p>
</body>

</html>
