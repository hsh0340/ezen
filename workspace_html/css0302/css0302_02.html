<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 작성방법</title>
  <style>
    h1 {
      color: limegreen;
      background: gray;
      font-style: italic;
    }

    h3, p {
      color: red;
    }

  </style>
  <!--
    CSS 작성 방법
    1. style 태그 안에 작성
    2. 선택자 { 속성: 속성값;}
    - 선택자 : 태그(ex, h1...), 아이디(id를 붙여놓은 태그), 클래스(클래스를 붙여놓은 태그)
  -->
</head>

<body>
  <h1>CSS 작성방법</h1>
  <h3>CSS를 작성하는 방법을 공부하고 있습니다.</h3>
  <p>이젠아이티아카데미</p>
</body>

</html>
