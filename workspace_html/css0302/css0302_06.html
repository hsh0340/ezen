<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 클래스 종류 2번 - UI 요소 상태에 따른</title>
  <style>
    #name:disabled {
      background: #ddd;
      border: 1px #ccc solid;
    }
    /*
    선택자
    , : 나열
    공백 : 모든 자손(하위)
    > : 자식(바로 밑)
    + : 형제(인접)
    */

    /* + : 인접하는 형제 */
    #subject:checked + span {
      color: blue;
      font-weight: bold;
    }
  </style>
  <!--
    < 가상 클래스 종류 2번 - UI 요소 상태에 따른 >
    1. enable, disable : 요소를 사용할 수 있을 때와 없을 때의 스타일 지정하는 가상 클래스
    2. checked : 라디오 박스나 체크박스에서 해당항목을 선택했을 때의 스타일 지정
  -->
</head>

<body>
  <h1>3월 수강 신청</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <label>이름<input type="text" value="박지성" id="name"></label>
    </fieldset>
    <fieldset>
      <legend>신청 과목</legend>
      <p>3월 수강 신청 과목을 선택하시오.</p>
      <label><input type="radio" id="subject" name="subject" value="speaking"><span>영어회화</span></label>
      <label><input type="radio" id="subject" name="subject" value="grammer"><span>영어문법</span></label>
      <label><input type="radio" id="subject" name="subject" value="writing"><span>영어작문</span></label>
    </fieldset>
  </form>
</body>

</html>
