  <title>선택자의 다양한 종류 2</title>
  <style>
    /* h2 태그에 인접하는 형제 태그 ul을 선택 */
    h1+ul {
      color: blue;
    }

    /* 모든 형제 태그에 스타일 지정 */
    h1~ul {
      color: green;
    }
  </style>
  <!--
    < 선택자의 다양한 종류 2>
    5. 인접 형제 선택자 : +
    - 가장 가까운 형제 요소에 스타일을 지정하는 선택자
    6. 형제 선택자 : ~
    - 모든 형제 요소에 스타일을 지정하는 선택자
  -->
