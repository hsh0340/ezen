<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 기본 3번</title>
  <style>
    .origin {
      display: inline-block;
      margin: 30px;
      border: 1px solid black;
    }

    .origin img {
      transform: rotateZ(10deg);
    }

    .left_top img {
      transform-origin: left top;
    }

    .right_top img {
      transform-origin: right top;
    }

    .left_bottom img {
      transform-origin: left bottom;
    }

    .right_bottom img {
      transform-origin: right bottom;
    }

    .pers {
      display: inline-block;
    }

    .p2,
    .p3 {
      transform: rotateX(50deg);
    }

    #pers3 {
      perspective: 300px;
    }
  </style>
  <!--  
    < 변형과 관련된 속성 >
    1. transform-origin : 변형의 기준점을 설정
    - left, right, top, bottom을 사용하여 회전의 기준점을 설정
    - 기준점을 설정하지 않으면, 요소의 중심을 기준으로 회전

    2. perspective : 3차원의 원근감을 주는 효과

  -->
</head>

<body>
  <!-- 1번, transform-origin -->
  <div class="origin">
    <div class="left_top">
      <img src="images/rose.jpg" alt="">
    </div>
  </div>
  <div class="origin">
    <div class="right_top">
      <img src="images/rose.jpg" alt="">
    </div>
  </div>
  <div class="origin">
    <div class="left_bottom">
      <img src="images/rose.jpg" alt="">
    </div>
  </div>
  <div class="origin">
    <div class="right_bottom">
      <img src="images/rose.jpg" alt="">
    </div>
  </div>

  <hr>
  <!-- 2번, perspective -->
  <div class="pers">
    <div class="p1">
      <img src="images/sunset.jpg" alt="">
    </div>
  </div>
  <div class="pers">
    <div class="p2">
      <img src="images/sunset.jpg" alt="">
    </div>
  </div>
  <div class="pers">
    <div class="p3" id="pers3">
      <img src="images/sunset.jpg" alt="">
    </div>
  </div>

  <hr>
  <!-- 3번 -->
  <div id="wrapper">
    <div class="box1" id="b1">
      <div class="box2"></div>
    </div>
  </div>
  <div id="wrapper">
    <div class="box1" id="b2">
      <div class="box2"></div>
    </div>
  </div>

</body>

</html>
