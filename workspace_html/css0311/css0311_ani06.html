<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 기본 6번 - transition</title>
  <style>
    #fn div {
      width: 100px;
      height: 100px;
      background-color: #006aff;
      color: white;
      text-align: center;
      line-height: 92px;
      font-weight: bold;
      padding: 5px;
      margin: 10px;
      float: left;
      /* 공통: 애니메이션 진행 시간 3초 */
      transition-property: height;
      transition-duration: 3s;
    }

    /* 애니메이션 진행 속도를 각각 다르게 지정 */
    .f1 {
      transition-timing-function: linear;
    }

    .f2 {
      transition-timing-function: ease;
    }

    .f3 {

      transition-timing-function: ease-in;
    }

    .f4 {
      transition-timing-function: ease-out;
    }

    .f5 {
      transition-timing-function: ease-in-out;
    }

    #fn:hover div {
      height: 400px;
    }

    hr {
      clear: both;
    }

    #delay {
      margin-top: 50px;
      width: 500px;
      height: 150px;
      border: 1px solid gray;
      padding: 20px;
    }

    #delay div {
      width: 60px;
      height: 60px;
      background-color: #eee;
      margin-bottom: 20px;
      font-size: 0.8em;
      font-weight: bold;
      text-align: center;
      line-height: 57px;
      transition-duration: 3s;
    }

    /* 마우스를 delay 영역에 올렸을 때,
     3초동안 2바퀴를 회전하면서 400px만큼 오른쪽으로 이동하도록 애니메이션 효과를 지정하시오. */
    .d1 {
      border: 2px solid red;
    }

    .d2 {
      border: 2px solid blue;
      transition-delay: 1s;
    }

    #delay:hover div {
      transform: translateX(400px) rotate(700deg);
    }

    #tr {
      width: 200px;
      height: 200px;
      padding: 10px;
      margin: 50px;
      border: 1px solid black;
      background-color: red;
      transition-duration: 3s;
      transition-delay: 1s;
      transition-timing-function: ease-in-out;
    }

    #tr:hover {
      width: 100px;
      height: 100px;
      background-color: blue;
      transform: rotateX(1080);
    }
  </style>
  <!-- 
    < 애니메이션의 속성 >
    3. transition-timing-function: 트랜지션의 속도 지정
    - linear: 시작부터 끝까지 일정한 속도로 진행
    - ease: 처음에는 천천히, 점점 빨라지다가 끝날 때 천천히 끝냄, 기본값 
    - ease-in: 처음에는 느리게 시작하고, 일정한 속도로 진행
    - ease-out: 일정한 속도를 진행하고, 느리게 끝냄
    - ease-in-out: 느리게 시작하고, 일정한 속도로 진행하다가 느리게 끝냄

    4. transition-delay: 트랜지션의 지연시간 지정
    - s(초) 또는 ms(밀리초, 100분의 1초)로 지정

    5.transition: 트랜지션의 단축 속성
    - transition-property, transition-duration, transition-timing-function, transition-delay를 한꺼번에 지정할 수 있음.
   -->
</head>

<body>
  <!-- 3. transition-timing-function -->
  <div id="fn">
    <div class="f1">linear</div>
    <div class="f2">ease</div>
    <div class="f3">ease-in</div>
    <div class="f4">ease-out</div>
    <div class="f5">ease-in-out</div>
  </div>

  <hr>
  <!-- 4.transition-delay -->
  <div id="delay">
    <div class="d1">no-delay</div>
    <div class="d2">delay</div>
  </div>
  <hr>

  <!-- 5. transition 단축 속성 -->
  <div id="tr"></div>
</body>

</html>
