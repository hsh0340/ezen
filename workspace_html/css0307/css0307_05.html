<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 배치방법 2</title>
    <style>
        div {
            width: 100px;
            height: 60px;
            padding: 10px;
            margin: 10px;
            border: 1px solid gray;
        }

        .box1 {
            background: #ffa800;
            float: left;
        }

        .box2 {
            background: #0094ff;
            float: left;
        }

        .box3 {
            background: #00ff21;
            float: left;
        }

        .box4 {
            background: #ff3333;
            float: right;
        }
    </style>
    <!--

    -->
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>

</html>
