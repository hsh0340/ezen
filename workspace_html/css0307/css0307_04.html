<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 배치방법(layout, 레이아웃) 1</title>
    <style>
        .img1 {
            float: left;
            margin-right: 20px;
        }
    </style>
    <!--
    < 박스의 배치 방법 >
    1. float 속성
    - left(왼쪽으로 배치), right(오른쪽으로 배치), none(기본값)
    -->
</head>

<body>
    <img src="images/cover.jpg" class="img1">
    <h1>바쁜 3, 4학년을 위한 빠른 분수</h1>
    <h2>3, 4학년이 꼭 알아야할 분수를 한 권에 모았어요!</h2>
    <p>한국 교육과정평가원이 최근 발표한 보고서에 따르면 '수포자'는 초등 3학년 때 분수를
        배우면서 시작된다고 합니다. 분수를 어려워하는 이유는 분모와 분자, 2개의 수가 나와
        낯설기 때문입니다. 이렇게 낯설고 어려운 분수, 어떻게 공부해야 할까요?
    </p>
</body>

</html>
