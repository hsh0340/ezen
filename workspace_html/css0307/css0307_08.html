<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 속성을 활용한 배치방법 2</title>
  <style>
    #wrapper {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #0077ff;
      position: absolute;
    }

    #a1 {
      top: 0;
    }

    #a2 {
      top: 0;
      right: 0;
    }
  </style>
  <!--
    < position 속성을 활용한 배치방법 >
    3. absolute : 원하는 위치에 배치하는 방법
  -->
</head>
<body>
  <div id="wrapper">
    <div class="box" id="a1">박스1</div>
    <div class="box" id="a2">박스2</div>
    <div class="box" id="a3">박스3</div>
    <div class="box" id="a4">박스4</div>
    <div class="box" id="a5">박스5</div>
  </div>
</body>
</html>
