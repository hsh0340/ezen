<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자의 다양한 종류 3 - 속성 선택자 </title>
  <style>
    /* a태그의 title 속성의 값이 us인것(하이픈 미포함) */
    /*
    a[title ~= "us"] {
      color: red;
    }
    */
    a[title |= "us"] {
      color: green;
    }
    /* a태그의 href속성의 값이 ezen으로 시작하는 것 */
    a[href ^= "ezen"] {
      background-color: yellow;
    }
    /* a태그의 href속성의 값이 xls로 끝나는 것 */
    a[href $= "xls"] {
      color: red;
      font-weight: bold;
    }
    
    [class *= "flower"] {
      color: red;
      font-style: italic;
    }
  </style>
  <!--
    < 선택자의 다양한 종류 3 - 속성 선택자 >
    1. [속성] 선택자 : []
    - 지정한 속성에 스타일을 적용
    2. [속성 = 값] 선택자
    - 지정한 속성이 특정한 값을 가질 때 스타일을 적용
    3. [속성 ~= 값] 선택자
    - 여러 값들 중에서 특정값이 포함된 속성에 스타일을 적용, 하이픈(-)으로 연결된 단어는 포함하지 않음
    4. [속성 |= 값] 선택자
    - 여러 값들 중에서 특정값이 포함된 속성에 스타일을 적용, 하이픈(-)으로 연결된 단어도 포함함.
    5. [속성 ^= 값 ] 선택자
    - 특정 값으로 시작하는 속성에 스타일을 적용
    6. [속성 $= 값] 선택자
    - 특정 값을 끝나는 속성에 스타일을 적용
  -->
</head>

<body>
  <h3>외국어 서비스</h3>
  <ul>
    <li><a href="#" title="us-english">생활영어</a></li>
    <li><a href="#" title="us english">기본영어</a></li>
    <li><a href="#" title="us">고급영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
    <li><a href="#" title="chinese">중국어</a></li>
  </ul>

    <li><a href="ezen.doc">doc 파일</a></li>
    <li><a href="ezen.ppt">ppt 파일</a></li>
    <li><a href="ezen.xls">xls 파일</a></li>
    <li><a href="intro.pdf">pdf 파일</a></li>
  </ul>
  <hr>
  <ul>
    <li class="flower rose">장미</li>
    <li class="flower tulip">튜립</li>

    <li class="white f02 flower">국화</li>
  </ul>
</body>

</html>
