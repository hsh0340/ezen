<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 속성 - 적용 범위</title>
  <style>
    div {
      width: 300px;
      padding: 30px;
      border: 10px dotted black;
      background-color: aqua;
      background-clip: content-box;
    }

    .bg2 {
      width: 400px;
      height: 400px;
      padding: 30px;
      border: 20px solid lightgray;
      background: url("images/pic2.jpg") no-repeat;
      background-origin: content-box;
    }
  </style>
  <!--
    < CSS 배경 속성 >
    4. 배경의 적용 범위
    - background-clip
    -- border-box : 기본값, 테두리까지 적용
    -- padding-box : 테두리를 제외하고 패딩까지 적용
    -- content-box : 박스의 내용 부분만 적용 (테두리, 패딩 모두 제외)

    5. 배경 이미지의 배치 기준
    - background-origin
    -- border-box : 이미지를 배치할 때 바깥쪽 테두리를 기준으로 적용
    -- padding-box : 기본값, 바깥쪽 테두리를 제외한 패딩을 기준으로 적용
    -- content-box : 바깥쪽 테두리와 패딩을 제외한 내용을 기준으로 적용
  -->
</head>

<body>
  <div class="bg1">
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
    Dicta corporis aliquid voluptatum in adipisci.
    Alias exercitationem vel veritatis laborum nihil, excepturi, sint eaque amet, deleniti fuga et asperiores nostrum
    modi!
  </div>
  <hr>
  <div class="bg2">


  </div>
</body>

</html>
