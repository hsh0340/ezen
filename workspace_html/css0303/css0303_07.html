<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 속성 - 이미지</title>
  <style>
    div {
      width: 500px;
      height: 500px;
      border: 2px double black;
    }

    .bg1 {
      /*  background 속성의 단축 표현 */
      background: url(images/bg4.jpg) no-repeat left top;
      background-size: 50% 50%;
    }
  </style>
  <!--
    < CSS 배경 속성 >
    3. 배경 이미지 크기 조정
    - background-size : auto(기본값, 원래 크기)
    -- auto : 기본값, 원래 크기
    -- contain : 요소 안에 배경 이미지가 모두다 들어오도록 확대 또는 축소하여 조절함. 사진 비율 유지
    -- cover : 요소 안에 배경 이미지가 꽉 차도록 확대 또는 축소하여 조절함. 사진 비율 유지
    -- 100% 100% : 요소 안에 배경 이미지가 꽉 차도록 확대 또는 축소하여 조절함.
    -- 50% 50% : 요소 안에 배경 이미지가 절반만 차도록 확대 또는 축소
  -->
</head>

<body>
  <div class="bg1"></div>
</body>

</html>
