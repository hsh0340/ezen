<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <style>
    .movex:hover {
      transform: translateX(50px);
    }

    .movey:hover {
      transform: translateY(50px);
    }

    .movey:hover {
      transform: translate(20px, 30px);
    }

    .scale {
      display: inline-block;
    }

    .scalex:hover {
      transform: scaleX(.8);
    }

    .scaley:hover {
      transform: scaleY(1.5);
    }

    .scalexy:hover {
      transform: scale(1.2, 1.5);
    }

    .rotate {
      display: inline-block
    }

    .rotate1:hover {
      transform: rotate(20deg);
    }

    .rotate2:hover {
      transform: rotate(-40deg);
    }

    .rotate3:hover {
      transform: rotate(20deg);
    }
  </style>
  <!-- 
    < 2차원과 3차원 애니메이션 효과 >
    - 2차원: 평면, x축과 y축으로 이동, 확대/축소, 회전하는 효과
    - 3차원: 입체, x축과 y축, z축으로 이동, 확대/축소, 회전하는 효과

    1. 2차원 변형 : transform 속성 사용
    - 1.1 이동하는 효과 :
    -- translateX(X축으로 이동할 거리)
    -- trnaslateY(y축으로 이동할 거리)
    -- translate(x축 이동거리, y축 이동거리)

    - 1.2 확대/축소 효과: 1이 기본 크기, 1보다 큰 수는 확대, 1보다 작은 수는 축소
    -- ex) 1.5: 1.5배로 확대, 0.7: 0.7배로 확대(축소됨)
    -- scaleX(x축으로 확대/축소 할 크기)
    -- scaleY(y축으로 확대/축소 할 크기)
    -- scale(x축으로 확대/축소 할 크기, y축으로 확대/축소 할 크기)
    -- scale(x축 y축으로 확대/축소 할 크기)

    - 1.3 회전 효과
    -- rotate(45deg) : 시계방향으로 45도 회전
    -- rotate(-45deg) : 반시계로 45도 회전
   -->
</head>

<body>
  <div class="move">
    <div class="movex">
      <img src="images/bus.jpg" alt="">
    </div>
  </div>
  <div class="move">
    <div class="movey">
      <img src="images/bus.jpg" alt="">
    </div>
  </div>

  <hr>

  <!-- 확대/축소 -->
  <div class="scale">
    <div class="scalex">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="scale">
    <div class="scaley">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="scale">
    <div class="scalexy">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>

  <hr>

  <!-- 회전 -->
  <div class="rotate">
    <div class="rotate1">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="rotate">
    <div class="rotate2">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="rotate">
    <div class="rotate3">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
</body>

</html>
