<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프런트엔드 개발자 지원서 - 실습</title>
  <style>
    .container {
      width: 500px;
      height: 550px;
      margin: 30px auto;
      padding: 30px;
      border: 2px solid black;
    }

    h2 {
      font-size: 16px;
      font-weight: normal;
    }

    fieldset {
      margin-top: 20px;
      border: 0px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }

    input {
      margin-bottom: 10px;
    }
    .check {
      margin-left: 30px;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <h2>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</h2>
    <hr>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <div class="check">
          이름 <input type="text" name="" id="" placeholder="공백없이 입력하세요"> <br>
          연락처 <input type="tel" name="" id="">
        </div>

      </fieldset>

      <fieldset>
        <legend>지원 분야</legend>
        <div class="check">
          <input type="checkbox" name="" id=""> 웹 퍼블리싱<br>
          <input type="checkbox" name="" id=""> 웹 애플리케이션 개발<br>
          <input type="checkbox" name="" id=""> 개발 환경 개선
        </div>

      </fieldset>

      <fieldset>
        <legend>지원 동기</legend>
        <textarea name="" id="" cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

      </fieldset>

      <div class="btns">
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
      </div>
    </form>
  </div>
</body>

</html>
