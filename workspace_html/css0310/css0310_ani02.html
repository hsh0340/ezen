<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 기본 2번</title>
  <style>
    /* 회전 */
    .rotate {
      perspective: 200px;
      display: inline-block;
    }

    .rotatex:hover {
      transform: rotateX(45deg);
    }

    .rotatey:hover {
      transform: rotatey(45deg);
    }

    .rotatez:hover {
      transform: rotatez(45deg);
    }

    /* x,y,z축으로 각각 2.5, 1.2, -1.5 만큼방향벡터를 갖고 45도만큼 회전함 */
    .rotatexyz:hover {
      transform: rotate3d(2.5, 1.2, -1.5, 45deg);
    }

    .skew {
      display: inline-block;
    }

    .skewx {
      transform: skewX(30deg);
    }

    .skewy {
      transform: skewY(15deg);
    }

    .skewxy {
      transform: skew(-25deg, -15deg);
    }
  </style>
  <!-- 
    2. 3차원 회전 효과: 단위로는 deg를 사용
    - perspective : 3차원으로 원래 위치에서 사용자가 있는 방향으로 잡아당기거나 밀어내는 효과, 원근감을 주는 효과
    - 양수 : 잡아 당기는 효과, 음수 : 밀어내는 효과

    3. 2차원 왜곡 효과: 단위로는 deg를 사용
    - 2차원 변형만 가능, 양쪽 방향이나 한쪽 방향으로 비틀어서 왜곡하는 효과
   -->
</head>

<body>
  <div class="rotate">
    <div class="rotatex">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="rotate">
    <div class="rotatey">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="rotate">
    <div class="rotatez">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="rotate">
    <div class="rotatexyz">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <hr>
  <div class="skew">
    <div class="skewx">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="skew">
    <div class="skewy">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>
  <div class="skew">
    <div class="skewxy">
      <img src="images/fruit.jpg" alt="">
    </div>
  </div>

</body>

</html>
