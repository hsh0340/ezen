<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 응용 연습</title>
  <style>
    .container {
      width: 600px;
      margin: 20px auto;
    }

    caption {
      text-align: right;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border: 3px double #000;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #000;
    }

    th {
      font-weight: normal;
    }

    td {
      text-align: right;
      padding-right: 10px;
    }

    table tr:nth-child(1) {
      border-bottom: double;
    }

    .first_col {
      border-right: double;
    }

    .first_col, .cols {
      background-color: #ff0;
    }

    table tr:last-child {
      background-color: #fff;
    }
  </style>
  <!--  -->
</head>

<body>
  <div class="container">
    <h3>테이블 연습 1</h3>
    <table>
      <caption>아름다운 가게 정기수익 수도권 나눔 현황(단위 : 십만 원)</caption>
      <colgroup>
        <col class="first_col"> 
        <!-- 1번 열 -->
        <col span="4" class="cols"> 
      </colgroup>
      <tr>
        <th width="16.66%">구분</th>
        <th width="16.66%">교육지원비</th>
        <th width="16.66%">의료비</th>
        <th width="16.66%">주거개선비</th>
        <th width="16.66%">학비</th>
        <th width="16.66%">평균</th>
      </tr>
      <tr>
        <th>남양주</th>
        <td>74</td>
        <td>89</td>
        <td>23</td>
        <td>40</td>
        <td>56.50</td>
      </tr>
      <tr>
        <th>부천</th>
        <td>103</td>
        <td>143</td>
        <td>132</td>
        <td>25</td>
        <td>100.75</td>
      </tr>
      <tr>
        <th>성남</th>
        <td>234</td>
        <td>150</td>
        <td>115</td>
        <td>36</td>
        <td>133.75</td>
      </tr>
      <tr>
        <th>하남</th>
        <td>68</td>
        <td>65</td>
        <td>25</td>
        <td>41</td>
        <td></td>
      </tr>
    </table>
  </div>

</body>

</html>
