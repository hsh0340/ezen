<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 연습 2</title>
  <!-- 
    퀴즈1번) 입력창을 통해서 월을 입력받아서, 월에 대한 계절을 웹화면으로 출력하시오.
    - 3,4,5:봄, 6,7,8:여름, 9,10,11:가을, 12,1,2:겨울
    < 출력화면 설계 >
    ex) 5월은 봄입니다.

    퀴즈2번) 입력창을 통해서 정수를 입력받아서, 정수에 대한 홀수, 짝수 여부를 알림창으로 출력하시오.

    퀴즈3번) 입력창을 통해서 정수를 입력받아서, 3의 배수인지 또는 4의 배수인지를 알림창으로 출력하시오.
    < 출력화면 설계 >
    ex) 6은 3의 배수입니다.
    ex) 8은 4의 배수입니다.
    ex) 12는 3의 배수이면서도 4의 배수입니다.
    ex) 11은 3의 배수도, 4의 배수도 아닙니다.
   -->
</head>

<body>
  <script>
    function func1() {
      let mon = prompt("몇월인지 입력하세요.");
      if (mon == 3 || mon == 4 || mon == 5) {
        document.write(mon + "월은 봄입니다.");
      } else if (mon == 6 || mon == 7 || mon == 8) {
        document.write(mon + "월은 여름입니다.");
      } else if (mon == 9 || mon == 10 || mon == 11) {
        document.write(mon + "월은 가을입니다.");
      } else {
        document.write(mon + "월은 겨울입니다.");
      }
    }

    // 출력방법 1번
    // document.write(month + "월은" + season + "입니다");
    // 출력방법 2번
    // document.write(`${month}월은 ${season}입니다.`);

    function func2() {
      let num = prompt("정수를 입력하세요.");
      if (num % 2 == 0) {
        alert("짝수입니다.");
      } else {
        alert("홀수입니다.");
      }
    }

    // 2번 방법 - 입력받은 수를 문자열로 생각했을 때 ??????? 숙제

    
    function func3() {
      let num = prompt("정수를 입력하세요.");
      if (num%3 == 0 && num%4 == 0) {
        alert(num + "은 3의 배수이면서도 4의 배수입니다.");
      } else if (num % 3 == 0) {
        alert(num + "은 3의 배수입니다.");
      } else if (num % 4 == 0) {
        alert(num + "은 4의 배수입니다.");
      } else {
        alert(num + "은 3의 배수도, 4의 배수도 아닙니다.");
      }
    }
  </script>
  <h3>퀴즈 1번</h3>
  <p>월을 입력하여 계절을 판별하시오</p>
  <button onclick="func1()">계절 판별</button>
  <hr>
  <h3>퀴즈 2번</h3>
  <p>정수를 입력하여 홀수, 짝수 여부를 판별하시오.</p>
  <button onclick="func2()">홀수, 짝수 판별</button>
  <hr>
  <h3>퀴즈 3번</h3>
  <p>정수를 입력하여 3의 배수와 4의 배수를 판별하시오.</p>
  <button onclick="func3()">3, 4의 배수 판별</button>

</body>

</html>
