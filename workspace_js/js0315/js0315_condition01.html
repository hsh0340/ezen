    function calcGrade() {
      let name = prompt("이름을 입력하세요.");
      const kor = prompt("국어점수를 입력하세요.");
      const eng = prompt("영어점수를 입력하세요.");
      const mat = prompt("수학점수를 입력하세요.");

      if (avr >= 90) {

      } else if (avr >= 80) {
        grade = "B학점";
      } else if (avr >= 70) {
        grade = "C학점";

        grade = "D학점";
      } else {

      }
