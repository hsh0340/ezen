<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력함수</title>
  <!-- 
    < 출력함수와 입력함수 > 
    1. 출력함수
    - alert() : 결과를 경고(알림)창으로 통해서 출력
    - document.write() : 웹페이지로 결과를 출력, 태그도 인식
    - console.log() : 자바스크립트 문법, 계산 결과 확인하는 용도, 개발자도구의 console 창을 통해 출력
    
    2. 입력함수
    - confirm() : 대화상자를 통해서 확인일 때 true, 취소일 때는 false의 결과를 입력받는 함수
    - prompt() : 대화상자를 통해서 사용자가 원하는 값을 입력하는 함수
   -->
</head>

<body>
  <h2>1. confirm() 함수</h2>
  <h3>당신은 선거를 할 수 있나요?</h3>
  <script>
    function f1() {
      let answer1 = confirm("당신은 19세 이상인가요?");
      if (answer1) {
        alert("당신은 선거를 할 수 있습니다.")
      } else {
        alert("당신은 선거를 할 수 없습니다.")
      }
    }
  </script>
  <button onclick="f1()">투표권 확인</button>
  <hr>
  <h2>2. prompt() 함수 활용</h2>
  <h3>당신의 나이는 몇 살인가요?</h3>
  <script>
    function f2() {
      let answer2 = prompt("당신의 나이를 입력하세요.");
      if (answer2 >= 19) {
        alert("당신은 투표권이 있는 연령입니다.")
      } else {
        alert("당신은 투표권이 없는 연령입니다.")
      }
    }
  </script>
  <button onclick="f2()">투표권 확인</button>
</body>

</html>
