<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM tree 1</title>
  <style>

  </style>
  <script>
    // 1. 현재
    function f1() {
      let c = document.querySelector("#current");
      let s1 = document.querySelector("#s1");
      c.style.border = "1px solid red";
      s1.innerHTML = "빨간색 박스";
    }
    // 2. 직전(이전) 형제 
    function f2() {
      let c = document.querySelector("#current");
      let s2 = document.querySelector("#s2");
      s2.innerText = c.previousSibling.innerText;
    }
    // 3. 직후(다음) 형제
    function f3() {
      let c = document.querySelector("#current");
      let s3 = document.querySelector("#s3");
      s3.innerText = c.nextSibling.innerText;
    }
    // 4. 첫번째 자식 노드
    function f4() {
      let c = document.querySelector("#current");
      let s4 = document.querySelector("#s4");
      s4.innerText = c.firstChild.innerText; // c.childNodes[0].innerText
    }
    // 5. 두번째 자식 노드
    function f5() {
      let c = document.querySelector("#current");
      let s5 = document.querySelector("#s5");
      s5.innerText = c.childNodes[1].innerText;
    }
    // 6. 마지막 자식 노드
    function f6() {
      let c = document.querySelector("#current");
      let s6 = document.querySelector("#s6");
      s6.innerText = c.lastChild.innerText;
      //s6.innerText = c.childNodes[c.childNodes.length-1].innerText;
    }
    // 7. 현재 노드 자식 개수
    function f7() {
      let c = document.querySelector("#current");
      let s7 = document.querySelector("#s7");
      s7.innerText = c.childNodes.length + "개";
    }
  </script>
  <!--

    -->
</head>

<body>
  <h2>DOM tree 1</h2>
  <h3>DOM 트리 구조 확인</h3>
  <hr>
  <ul>
    <li>HTML Programming</li>
    <ol id="current">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>Javascript</li>
      <li>jQuery</li>
    </ol>
    <li>JSP</li>
    <li>Oracle</li>
  </ul>
  <hr>
  <button onclick="f1()">현재 위치 노드</button> <span id="s1"></span><br>
  <button onclick="f2()">직전 형제 노드</button> <span id="s2"></span><br>
  <button onclick="f3()">직후 형제 노드</button> <span id="s3"></span><br>
  <button onclick="f4()">첫번째 자식 노드</button> <span id="s4"></span><br>
  <button onclick="f5()">두번째 자식 노드</button> <span id="s5"></span><br>
  <button onclick="f6()">마지막 자식 노드</button> <span id="s6"></span><br>
  <button onclick="f7()">현재 노드 자식 개수</button> <span id="s7"></span><br>
</body>

</html>
