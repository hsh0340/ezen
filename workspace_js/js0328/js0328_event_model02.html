<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 모델 2</title>
    <script>
        // 1번 - 인라인 이벤트
        function eventHandler1(e) {
            let result = document.getElementById("result");
            result.innerHTML = `${e} : ${e.type} 이벤트가 발생함.`;
        }
        function eventHandler2(e) {
            let result = document.getElementById("result");
            result.style.color = "red";
            result.innerHTML = `${e} : ${e.type} 이벤트가 발생함.`;
        }
        function eventHandler3(e) {
            let result = document.getElementById("result");
            result.style.backgroundColor = "yellow";
            result.innerHTML = `${e} : ${e.type} 이벤트가 발생함.`;
        }
        window.onload = function() {
            // 2번 - 고전 이벤트
            //let btnOld = document.getElementById("btnOld");
            btnOld.onclick = eventHandler1;
            btnOld.onmouseover = eventHandler2;
            btnOld.onmouseleave = eventHandler3;

            // 3번 - 표준 이벤트
            //let btnNew = document.getElementById("btnNew");
            btnNew.addEventListener("click", eventHandler1);
            btnNew.addEventListener("mouseover", eventHandler2);
            btnNew.addEventListener("mouseleave", eventHandler3);
        }
    </script>
    <!--

    -->
</head>
<body>
    <h2>이벤트 모델 2</h2>
    <h3>이벤트 모델의 이벤트 객체 처리</h3>
    <hr>
    1번: 인라인 이벤트 발생 
    <button onclick="eventHandler1(event)" onmouseover="eventHandler2(event)" 
    onmouseleave="eventHandler3(event)">인라인 이벤트</button><br><br>
    2번: 고전 이벤트 발생 <button id="btnOld">고전 이벤트</button><br><br>
    3번: 표준 이벤트 발생 <button id="btnNew">표준 이벤트</button><br><br>
    <hr>
    <div id="result"></div>
</body>
</html>
