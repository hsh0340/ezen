<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 체크박스와 라디오버튼 1</title>
    <style>

    </style>
    <script>
        function inputData() {
            // 라디오버튼일 때
            let years = document.getElementsByName("year");
            // 폼 활용하는 3가지 방법
            //let years = document.searchForm.year;
            //let years = document.forms[0].year;
            //let years = document.searchForm['year'];
            //console.log(`라디오버튼: ${typeof(years)} : ${years}`) // object NodeList -> 배열
            //console.log(`라디오버튼 선택개수: ${years.length}`); // 4 ->  라디오버튼 개수

            let txt1 = "";
            for (let i = 0; i < years.length; i++) {
                if (years[i].checked) { // years[i].checked == true
                    txt1 = years[i].value;
                    break;
                }
            }

            // 체크박스일 때
            let subjects = document.getElementsByName("subject");
            // 폼 활용하는 3가지 방법
            //let subjects = document.searchForm.subject;
            //let subjects = document.forms[0].subject;
            //let subjects = document.searchForm['subject'];
            //console.log(`체크박스: ${typeof(subjects)} : ${subjects}`); // object NodeList -> 배열
            //console.log(`체크박스 선택개수: ${subjects.length}`); // 5 -> 체크박스 개수
            let txt2 = "";

            /* 1번 - 기본 for문
            for(let i=0; i<subjects.length; i++) {
                if(subjects[i].checked) { // subjects[i].checked == true
                    txt2 += subjects[i].value + " ";
                }
            }
            */
            /* 2번 - for-in문
            for(let i in subjects) {
                if(subjeㅋcts[i].checked) {
                    txt2 += subjects[i].value + " ";
                }
            }
            */
            /* 3번 - for-of문
            for(let i of subjects) {
                if(i.checked) {
                    txt2 += i.value + " ";
                }
            }
            */
            /* 4-1번 - forEach()
            subjects.forEach(function(v, i) {
                if(v.checked) txt2 += v.value + " ";
            });
            */
            // 4-2번 - forEach()
            subjects.forEach((v, i) => {
                if (v.checked) txt2 += v.value + " "
            });

            let result = document.querySelector("#result");
            result.innerHTML = `학년: ${txt1}학년<br>과목: ${txt2}`;
        }
    </script>
    <!--
    ★★★★★
    라디오버튼과 체크박스의 입력에서 선택된 것은 checked 속성이 true인 것이고, 
    선택되지 않은 것은 checked 속성이 false인 것임.
    -->
</head>

<body>
    <h2>DOM - 체크박스와 라디오버튼 1</h2>
    <h3>이젠대학교 컴퓨터공학과 1학기 설문조사</h3>
    <form name="searchForm">
        <fieldset>
            <h3>Q1. 학생의 학년을 선택하시오.</h3>
            <input type="radio" name="year" value="1" checked>1학년&emsp;
            <input type="radio" name="year" value="2">2학년&emsp;
            <input type="radio" name="year" value="3">3학년&emsp;
            <input type="radio" name="year" value="4">4학년&emsp;
        </fieldset>
        <fieldset>
            <h3>Q2. 학생이 배우고 싶은 과목을 선택하시오. (다중 선택)</h3>
            <input type="checkbox" name="subject" value="자료구조">자료구조&emsp;
            <input type="checkbox" name="subject" value="데이터베이스">데이터베이스&emsp;
            <input type="checkbox" name="subject" value="운영체제">운영체제&emsp;
            <input type="checkbox" name="subject" value="네트워크">네트워크&emsp;
            <input type="checkbox" name="subject" value="인공지능">인공지능&emsp;
        </fieldset>
    </form>
    <br>
    <button onclick="inputData()">입력 완료</button>
    <div id="result"></div>
</body>

</html>
