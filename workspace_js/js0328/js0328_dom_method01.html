<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 객체 접근 메소드</title>
    <style>

    </style>
    <script>
        function move() {
            /* 1번 방법 - 최근 트렌드
            let figure = document.querySelector("#figure"); // 아이디 figure 1개
            let imgs = document.querySelectorAll("img"); // img인 모든 태그
            */

            // 2번 방법
            let figure = document.getElementById("figure");
            let imgs = document.getElementsByTagName("img");

            let movingImg = imgs[0]; // imgs 이미지들 중에서 첫번째 이미지
            figure.removeChild(movingImg);
            figure.appendChild(movingImg);
        }
    </script>
    <!--
    < DOM 객체에 접근하는 다양한 메소드 >
    1. getElementById(): id를 붙여놓은 태그에 접근하여 제어하는 메소드
    2. getElementsByClassName(): class를 붙여놓은 여러개의 태그에 접근하여 제어하는 메소드
    3. getElementsByTagName(): 여러개의 tag에 접근하여 제어하는 메소드
    4. getElementsByName(): name속성을 붙여놓은 여러개의 태그에 접근하여 제어하는 메소드 
    
    --- 아래의 2개 메소드는 지정자를 표시해야 함. ---
    --- ex) p: 태그, .txt: 클래스, #title: 아이디
    5. querySelectorAll(): 지정한 선택자에 대해 모든 객체들을 제어하는 메소드
    6. querySelector(): 지정한 선택자에 대해 첫번째 요소만 제어하는 메소드
    -->
</head>
<body>
    <h2>DOM 객체를 제어하는 다양한 메소드</h2>
    <h3>피겨스케이팅 회전</h3>
    <hr>
    <div id="figure">
        <img src="images/f1.png" height="80">
        <img src="images/f2.png" height="80">
        <img src="images/f3.png" height="80">
        <img src="images/f4.png" height="80">
        <img src="images/f5.png" height="80">
        <img src="images/f6.png" height="80">
        <img src="images/f7.png" height="80">
    </div>
    <hr>
    <button onclick="setInterval(move, 500)">시작</button>&ensp;
    <button onclick="">멈춤</button>

</body>
</html>
