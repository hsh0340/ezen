<!DOCTYPE html>
<html lang="ko">

<head>

  <title>반복문 연습 6</title>
  <!-- 
    1. break문과 continue문
    - break문 : 반복문 1개를 빠져나감.
    - continue문 : 해당 반복문 안에서 끝으로 이동한다.
    - continue문을 만나면 반복문의 나머지 내용을 생략(제거)할 수 있음.
   -->
</head>

<body>
  <h3>continue문 연습</h3>
  <script>
    // for (let i = 1; i <= 10; i++) {
    //   if (i == 6) {
    //     // break;
    //     continue;
    //   }
    //   console.log(i);
    //   // 끝
    // }
    
    // 퀴즈1번) 1부터 100까지의 정수 중에서 3의 배수만 제외하고 출력하시오.
    for (let i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        continue;
      }
      console.log(i);
    }
  </script>
</body>

</html>
