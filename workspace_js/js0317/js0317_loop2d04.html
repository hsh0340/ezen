<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2차원 반복문 응용 1번</title>

<body>
  <h3>퀴즈 1번</h3>
  <p>테이블을 사용하여 구구단을 웹화면으로 출력하시오.</p>
  <script>
    let table = "<table border='1'>";
    table += "<tr>";
    for (let i = 2; i <= 9; i++) {
      table += `<th>${i}단</th>`
    }
    table += "</tr>";
    
    for (let i = 1; i <= 9; i++) {
      table += "<tr>";
      for (let j = 2; j <= 9; j ++) {
        table += `<td>${j} X ${i} = ${i*j}</td>`

      }
      table += "</tr>";
    }
    table += "</table>";
    document.write(table);
  </script>
</body>

</html>
