<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date 객체</title>
  <!-- 

   -->
</head>
<body>
  <h3>Date 객체 1</h3>
  <script>
    // 1. 날짜를 생성하는 방법 : 현재 시스템의 날짜와 시간을 획득
    let date1 = new Date();
    console.log(date1); // Wed Mar 23 2022 15:37:54 GMT+0900 (한국 표줏니)
    console.log(`${date1.getFullYear()}년`); // 2022년
    // 월은 0 ~ 11 까지의 배열로 저장, 월은 1을 더하여 보정해서 사용함.
    console.log(`${date1.getMonth()+1}월`); // 2 + 1 -> 3
    console.log(`${date1.getDate()}일`); // 23일
    console.log(`${date1.getHours()}시`); // 15시 -> 24시간 기준
    console.log(`${date1.getMinutes()}분`); // 48분 
    console.log(`${date1.getSeconds()}초`); // 14초
    console.log(`${date1.getMilliseconds()}밀리초`); // 118밀리초 -> 1000분의 1초
    console.log("-------------");
    console.log(`${date1.getTime()}`); // 1648018330364, 1970년 1월 1일 0시 0분 0초 기준으로 측정한 초

    // 2. 날짜를 생성하는 방법 : 직접 입력하여 날짜와 시간을 설정하는 방법
    let date2 = new Date(2022, 0, 19, 9, 30, 0, 0); // 년, 월, 일, 시, 분, 초, 밀리초를 각각 설정



  </script>
</body>
</html>
