<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>change event 4 - checkbox</title>
  <!--  -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // let ck = document.querySelector("[name=ck]"); // 배열중에서 1개의 값
      let ck = document.getElementsByName("ck")[0]; // 배열

      // console.log(`ck : ${ck}`);
      let flag = false;

      // checkbox - change 이벤트
      ck.addEventListener("change", (event) => {
        flag = event.currentTarget.checked;
        console.log(`flag : ${flag}`);
      })

      let link = document.querySelector("#link");
      link.addEventListener("click", (event) => {
        if (!flag) { // 체크하지 않았을 때 -> 링크로 이동 x
          event.preventDefault;
        }
      })
    })
  </script>
</head>

<body>
  <h1>change event 4번 - check</h1>
  <h3>체크를 했을 때 링크를 활성화 하기</h3>
  <label><input type="checkbox" name="ck">링크 활성화</label> <a href="https://www.naver.com" target="_blank"
      id="link">NAVER</a>
</body>

</html>
