<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key event 6</title>
  <!-- 
    select 태그에서는 change이벤트가 발생
   -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let food = document.querySelector("#food")
      let memo = document.querySelector("#memo")

      food.addEventListener("change", (event) => {
        // 1번 - 단일 선택일 때

        // let options = event.currentTarget.options // select 안의 option의 배열
        // let index = event.currentTarget.options.selectedIndex

        // memo.innerText = `${options[index].value} 메뉴를 선택하였습니다.`

        // 2번 - 다중 선택일 때
        let options = event.currentTarget.options; // select 안의 option 배열
        let foodList = [];
        for (let i of options) {
          if (i.selected) {
            foodList.push(i.value)
          }
        }
        memo.textContent = `${foodList.join(',')} 메뉴를 선택하였습니다.`
      })
    })
  </script>
</head>

<body>
  <h1>key event 6</h1>
  <h3>좋아하는 음식을 선택하세요. (select 태그)</h3>
  <select id="food" multiple> <!-- multiple을 쓰면 다중 선택 -->
    <option>떡볶이</option> <!-- <option value="떡볶이">떡볶이</option> -->
    <option>김밥</option> <!-- option의 value를 쓰지 않으면 option 태그 사이의 값을 value로 사용 -->
    <option>라면</option>
    <option>오뎅</option>
    <option>튀김</option>
    <option>우동</option>
  </select>
  <div id="memo"></div>
</body>

</html>
