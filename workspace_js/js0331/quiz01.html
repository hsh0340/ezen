    // 객체 생성 2번 - 메소드를 프로토타입으로 생성하는 방법
    function Student(name, kor, eng, mat) {
      // property
      this.name = name
      this.kor = kor
      this.eng = eng
      this.mat = mat
    }

    // method를 prototype으로 생성
    // 총점
    Student.prototype.getSum = function () {
      return this.kor + this.eng + this.mat
    }
    // 평균
    Student.prototype.getAvg = function () {
      return this.getSum() / 3
    }
    // 학점
    Student.prototype.getGrade = function () {
      let grade
      switch (parseInt(this.getAvg() / 10)) {
        case 10:
        case 9:
          grade = "A"
          break
        case 8:
          grade = "B"
          break
        case 7:
          grade = "C"
          break
        case 6:
          grade = "D"
          break
        default:
          grade = "F"
      }
      return grade
    }
    // 정보 출력
    Student.prototype.showInfo = function () {
      return `이름 : ${this.name}, 국어 : ${this.kor}, 영어 : ${this.eng}, 총점 : ${this.getSum()}, 평균 : ${this.getAvg().toFixed(2)}, 학점 : ${this.getGrade()}, `
    }
    // 5명의 인스턴스 배열
    let students = [

      new Student("김준완", 95, 92, 87),

      new Student("안정원", 78, 76, 68),
      new Student("양석형", 62, 68, 66)
    ];

    // for-of 문
    for (let student of students) {
      console.log(student.showInfo());
      console.log(student);
