<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    static을 붙인 프로퍼티, 메소드 - 정적 프로퍼티, 정적 메소드
    - 해당 클래스 1개만 만들어져서 모든 클래스에서 공유
    - 접근하는 방법 : 클래스명.프로퍼티명, 클래스명.메소드명
    */
    class Square {
      #length // private property

      // 인스턴스 개수, static private property
      #count = 0

      constructor(length) {
        if (length <= 0) {
          throw "길이는 0보다 커야합니다."
        }
        this.#length = length
        ++Square.#count
      }

      // static getter method
      static get count() {
        return Square.#count
      }

      getPerimeter() {
        return this.#length * 4
      }

      getArea() {
        return this.#length * this.#length
      }

      // private로 선언된 프로퍼티에 접근하기 쉬운 setter/getter 메소드 선언
      // getter method
      get length() {
        return this.#length
      }

      // setter method
      set length(length) {
        this.#length = length
      }

      get perimeter() {
        return this.#length * 4
      }

      get area() {
        return this.#length * this.#length
      }
    }

    console.log(`인스턴스 개수 : ${Square.count}`);

  </script>
</head>

<body>

</body>

</html>
