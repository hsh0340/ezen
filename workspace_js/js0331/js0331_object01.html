<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 기본 1</title>
  <!--
    1. 객체(object) - 자바스크립트에서 하나로 처리되는 모든 개념과 실체
    2. 객체의 구성요소 - 속성(properrty), 행위(method)로 구성
    3. 객체의 종류
    (1) 싱글톤(singleton) 객체
    - 생성방법 1 : 하나의 객체를 속성명:값 의 형태로 표현되는 여러 개의 값을 중괄호 묶어서 표현한 것
    - 생성방법 2 : Object() 객체 생성자 함수를 통해서 빈 객체를 생성하고, 속성과 값을 나중에 대입
    - 간단한 객체를 만들 때 사용
    - 일회용으로 사용

    (2) 인스턴스 객체
    - 객체 생성자 함수를 통해서 객체를 생성하는 방법

    ★★★★★★★★★★
    4. 객체를 생성할 주의해야 할 사항
    - 객체의 메소드에서 프로퍼티에 접근할 때는 반드시 this를 붙여서 사용해야 함.
    - 객체의 메소드를 생성할 때는 반드시 익명함수를 사용해야 함. (화살표 함수는 사용 불가)
    - 객체 안에서 화살표 함수의 this는 자신의 객체가 아니라, window 객체를 가리킨다.

    -->
  <script>
    // 문제1) 학생 정보를 담는 싱글톤 객체를 생성하여 사용하시오.

    // 1-1. 싱글톤 객체
    // 1번 방법 - 싱글톤 객체 생성
    let student = {
      // property
      name: "한승하",
      major: "컴퓨터전자공학과",
      age: 24,
      // method - 반드시 익명함수 사용
      showInfo: function () {
        console.log(`이름 : ${this.name}\n전공 : ${this.major}\n나이 : ${this.age}`);
      },

      // method - 화살표 함수 사용 불가 -> window를 가리킴
      // showInfo: () => {
      //   console.log(`이름 : ${this.name}\n전공 : ${this.major}\n나이 : ${this.age}`);
      // }
      // 화살표 함수를 사용했을 때 this는 window를 가리키기 때문에 화살표 함수 사용 불가.
    }

    // 싱글톤 객체 사용
    console.log(`이름 : ${student.name}`);
    console.log(`전공 : ${student.major}`);
    console.log(`나이 : ${student.age}`);
    console.log("------------");
    student.showInfo()

    // 2번 방법 - 싱글톤 객체 생성
    let student2 = new Object();
    student2.name = "이현이"
    student2.major = "국어국문학과"
    student2.age = 38
    student2.showInfo = function () {
      console.log(`이름 : ${this.name}\n전공 : ${this.major}\n나이 : ${this.age}`);
    }

    // 싱글톤 객체 사용
    console.log(`이름 : ${student2.name}`);
    console.log(`전공 : ${student2.major}`);
    console.log(`나이 : ${student2.age}`);
    console.log("----------------");
    student2.showInfo()
  </script>
</head>

<body>
  <h1>객체 기본 1</h1>
</body>

</html>
