      let month = Number(prompt("월을 입력하시오.")); // 숫자라고 생각되면 Number를 붙여주는게 좋음

      switch (month) {
        case 3:
        case 4:
        case 5:
          season = "봄";
          break;
        case 6:
        case 7:
        case 8:
          season = "여름";
          break;
        case 9:
        case 10:
        case 11:
          season = "가을";
          break;
        case 12:
        case 1:
        case 2:
          season = "겨울";
          break;
        default:
          alert("틀렷어요");
          break;
      }
      alert(`${month}월은 ${season}입니다.`);
    }

      let name = prompt("학생의 이름을 입력하시오");

      let eng = Number(prompt("영어점수를 입력하시오."));
      let mat = Number(prompt("수학점수를 입력하시오."));

      let ave = (kor + eng + mat) / 3;
      let grade;

      switch (parseInt(ave / 10)) { // parseInt()로 정수로 만들어줌
        case 10:
        case 9:
          grade = "A학점";
          break;
        case 8:
          grade = "B학점";
          break;
        case 7:
          grade = "C학점";
          break;
        case 6:
          grade = "D학점";
          break;
        default:
          grade = "F학점"
          break;
      }
      alert(`이름 : ${name} \n국어점수 : ${kor}\n영어점수 : ${eng}\n수학점수 : ${mat}\n평균 : ${ave}\n학점 : ${grade}`)
    }
