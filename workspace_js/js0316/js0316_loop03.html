<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 연습 3</title>
  <!-- 
    3. for문
    - 특징 : for문의 괄호 안에 초기값, 조건, 증감값이 함께 있어 반복횟수를 쉽게 파악
    - 세가지 반복문 중에서 가장 많이 사용됨.

    - 기본 형식
    for(초기값; 조건; 증감값) {
      실행문;
    }
   -->
</head>

<body>
  <h3>3. for문 연습</h3>
  <script>
    // 문제1) 1부터 10까지 1씩 증가하는 수를 출력하시오.
    for (let i = 1; i <= 10; i++) {
      console.log(i);
    }

    // 문제2) 10부터 1까지 1씩 감소하는 수를 출력하시오.
    for (let i = 10; i >= 1; i--) {
      console.log(i);
    }

    // 문제3) 1부터 10까지 2씩 증가하는 수를 출력하시오.
    for (let i = 1; i <= 10; i += 2) {
      console.log(i);
    }

    // 문제4) 1부터 100까지 홀수를 출력하고, 그 합과 개수를 출력하시오.
    let sum1 = 0;
    let cnt1 = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 2 == 1) {
        console.log(i);
        sum1 += i;
        cnt1++;
      }
    }
    console.log(`합 : ${sum1}, 갯수 : ${cnt1}`);

    // 문제5) 1부터 100까지 3의 배수이면서, 4의 배수인 수를 출력하고
    // 그 합과 갯수를 출력하시오.
    let sum2 = 0;
    let cnt2 = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 3 == 0 && i % 4 == 0) {
        console.log(i);
        sum2 += i;
        cnt2++;
      }
    }
    console.log(`합 : ${sum2}, 갯수 : ${cnt2}`);
  </script>
</body>

</html>
