<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Dom 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #box { border: 3px dotted red;}
    </style>
    <script>
        /*
        5. DOM 트리를 활용하는 함수
        (1) 형제노드를 추가하는 함수
        - (추가요소).insertBefore(기존요소): 추가요소를 기존요소의 직전 형제노드로 추가
        - (추가요소).insertAfter(기존요소): 추가요소를 기존요소의 직후 형제노드로 추가

        - (기존요소).before(추가요소): 기존요소의 직전 형제노드로 추가요소를 추가
        - (기존요소).after(추가요소): 기존요소의 직후 형제노드로 추가요소를 추가

        (2) 자식노드로 추가하는 함수
        - (추가요소).prependTo(기존요소): 추가요소를 기존요소의 처음 자식노드로 추가
        - (추가요소).appendTo(기존요소): 추가요소를 기존요소의 마지막 자식노드로 추가
        
        - (기존요소).prepend(추가요소): 기존요소의 첫번째 자식노드로 추가요소를 추가
        - (기존요소).append(추가요소): 기존요소의 마지막 자식노드로 추가요소를 추가
        */

        $(document).ready(function() {
            // jQuery로 태그 생성
            let newTag = $("<img>").attr("src", "images/icon1.png").css("width", "80");

            // box를 기준으로 newTag 추가
            $("#btn1").click(function() {
                //$(newTag).insertBefore($("#box"));
                //$("#box").before($("<img>").attr("src", "images/icon1.png").css("width", "80"));
                $("#box").before(newTag); // 추천
            })
            $("#btn2").click(function() {
                //$(newTag).insertAfter($("#box"));
                $("#box").after(newTag); // 추천
            })
            $("#btn3").click(function() {
                //$(newTag).prependTo("#box");
                //$("#box").prepend($("<img>").attr("src", "images/icon1.png").css("width", "80"));
                $("#box").prepend(newTag); // 추천
            })
            $("#btn4").click(function() {
                //$(newTag).appendTo("#box");
                $("#box").append(newTag); // 추천
            })
        })
    </script>
</head>
<body>
    <h2>jQuery DOM 1</h2>
    <h3>아이콘 이미지의 추가</h3>
    <hr>
    <div id="box">
        <img src="images/wb1.png" width="60">
        <img src="images/wb2.png" width="60">
        <img src="images/wb3.png" width="60">
        <img src="images/wb4.png" width="60">
        <img src="images/wb5.png" width="60">
        <img src="images/wb6.png" width="60">
    </div>
    <hr>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>
    <button id="btn4">버튼4</button>
</body>
</html>
