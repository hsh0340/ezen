<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>

    </style>
    <script>
        /*
        (6) 내용과 선택자를 사용하여 선택하는 함수
        */

        $(document).ready(function() {
            //$("#inner1 p:contains(내용1)").css("background", "yellow"); // #inner1 p 태그 중에서 내용이 '내용1'인 요소 선택
            //$("#inner1 p:has(b)").css("color", "red");
            $("#inner1 p").has("b").css("color", "red"); // #inner p 중에서 b 태그를 포함하는 요소 선택
            $("#inner2").contents().css("border", "2px dotted blue"); // #inner2의 모든 하위 요소 선택

            $("#inner1 p:first").css("background", "orange"); // #inner1 p 중에서 첫번째인 요소 선택
            $("#inner1 p:not(:first)").css("background", "green");
            //$("#inner1 p").not(":first").css("background", "green"); // #inner1 p 중에서 첫번째가 아닌 요소 선택

            $("#inner2").find(".p3").css("background", "aqua"); // #inner2의 하위요소 중에서 .p3인 요소를 선택
            $("#inner2 p").filter(".p4").css("background", "yellow"); // #inner2 안의 p중에서 .p4인 요소를 선택
        })
    </script>
</head>
<body>
    <h1>jQuery DOM 4</h1>
    <div id="outer">
        <div id="inner1">
            <h2>제목1</h2>
            <p><span>내용1</span></p>
            <p><span>내용2</span></p>
            <p><b>내용3</b></p>
            <p><span>내용4</span></p>
        </div>
        <hr>
        <div id="inner2">
            <p class="p1">내용5</p>
            <p class="p2">내용6</p>
            <p class="p3">내용7</p>
            <p class="p4">내용8</p>
        </div>
    </div>
</body>
</html>
