<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 이벤트</title>
  <!-- 
    < 이벤트의 종류 >
    1. 마우스 관련 이벤트
    - click, dbclick : 클릭, 더블클릭
    - mouseover, mouseleave : 영역에 마우스가 들어갔을 때, 나왔을 때 -> 하위요소에 적용되지 않음
    - mouseenter, mouseout : 영역에 마우스가 들어갔을 때, 나왔을 때 -> 하위요소를 포함
    - mousedown, mousemove, mouseup : 마우스를 눌렀을 때, 이동, 뗐을 때

    2. 키보드 관련 이벤트
    - keypress, keydown, keyup : 키 누름, 키 입력, 키를 뗐을 때

    3. 폼태그 관련 이벤트
    - change: 폼의 입력값이 변경되었을 때
    - focus, blur : 포커스를 가질 때, 잃었을 때
    - select : 선택했을 때

    4. 윈도우 관련 이벤트
    - load, unload : 웹브라우저를 불러올 때, 제거할 때
    - resize : 웹브라우저의 크기를 조정할 때
  -->
  <script>
    // 1번 방법 - 함수 2개
    function f1(e) {
      e.src = "images/image2.jpg"
    }

    function f2(e) {
      e.src = "images/image1.jpg"
    }

    // 2번 방법 - 함수 1개
    function func(e) {
      if (e.type == onmouseover) {
        e.src = "images/image2.jpg"
      } else {
        e.src = "images/image1.jpg"
      }
    }

    function f3() {
      let bg1 = document.getElementById("bg1")
      bg1.src = "images/image2.jpg"
    }

    function f4() {
      let bg1 = document.getElementById("bg1")
      bg1.src = "images/image1.jpg"
    }

    window.onload = function () {
      let bg1 = document.getElementById("bg1")
      bg1.addEventListener("mouseover", f3)
      bg1.addEventListener("mouseleave", f4)
    }
  </script>
</head>

<body>
  <h2>다양한 이벤트</h2>
  <h3>이미지 위로 마우스를 이동하시오.</h3>
  <img src="images/image1.JPG" width="300" onmouseover="f1(this)" onmouseleave="f2(this)">
  <hr>
  <img src="images/image1.JPG" width="300" onmouseover="func(this)" onmouseleave="func(this)">
  <h4>표준 이벤트</h4>
  <img src="images/image1.jpg" width="300" id="bg1">
</body>

</html>
