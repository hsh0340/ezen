<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 이벤트</title>
  <!-- 
    ★★★★★
    1. DOMContentLoaded 이벤트
     - 웹브라우저가 실행될 때 웹브라우저의 모든 내용을 읽고 나서 실행하는 이벤트
     - window.onload 대신에 최근에 많이 사용하는 이벤트

     window.onload = () => {} : 고전 이벤트 모델
     document.addEventListener("DOMContentLoaded", ()=>{}) : 표준 이벤트 모델

     2. 이벤트 모델 정리
     - 인라인 이벤트 모델 : 자바 스크립트 초창기의 이벤트 모델, 이후로 쓰이지 않다가 최근 프레임워크에서 다시 사용하고 있음.
     - 고전 이벤트 모델 : 이벤트 프로퍼티와 익명함수를 사용한 모델, 이벤트의 중첩이 되지 않아 현재는 사용하지 않음.
     - 표준 이벤트 모델 : addEventListener() 메소드를 사용한 모델, 고전 이벤트 모델의 중첩 인식 문제를 해결함.
   -->
  <script>
    // 최근에는 window.onload = () => {} 대신에 사용함.
    document.addEventListener("DOMContentLoaded", () => {
      let hTag = document.querySelector("h1")
      hTag.textContent = "자바스크립트 이벤트 공부중입니다." // textContent = innerText
      hTag.style.color = "white";
      hTag.style.backgroundColor = "black";
      hTag.style.fontSize = "30px";
    })
  </script>
</head>

<body>
  <h1></h1>
</body>

</html>
