<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수의 활용 4</title>
</head>
<body>
  <h3>자바스크립트의 다양한 함수 생성 방법</h3>
  <script>
    // 1. 기본 함수
    function f1(a, b) {
      return a + b;
    }
    console.log(f1(10, 20));

    // 2. 익명 함수
    let f2 = function(a, b) {
      return a + b;
    }
    console.log(f2(30, 40));

    // 3.즉시 실행 함수 : 익명 함수를 활용하여 생성과 동시에 호출을 하여 사용하도록 하는 함수
    (function(a, b) {
      return a + b;
    }(10, 20));
    console.log(f3);

    // 4. 화살표 함수(람다식) : 익명함수를 화살표 연산자를 이용하여 간결하게 표현하는 함수
    let f4 = (a, b) => a + b;
    console.log(f4(50, 60));

    // 5. 콜백 함수 : 함수를 다른 함수를 호출할 때의 매개변수로 사용하는 함수
    // 자바스크립트에서는 함수로 데이터타입으로 인식하고, 변수에 담아 사용할 수 있기 때문
    function f5(call, n) {
      console.log("콜백함수를 " + n + "번 출력");
      for (let i = 0; i < n; i++) {
        call();
      }
    }

    // // 익명함수
    // var f6 = function() {
    //   console.log("Welcome to Javascript!");
    // }
    // 화살표 함수
    var f6 = () => console.log("Welcome to Javascript!");

    f5(f6, 5);
  </script>
</body>
</html>
