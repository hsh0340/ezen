<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 메서드 1</title>
</head>
<body>
  <h3>문자열 메서드 1</h3>
  <script>
    let str = "Welcome to Javascript~!"; // 22글자, 0~21번 인덱스

    // 1. charAt(): 인덱스에 해당하는 한 문자를 구함
    console.log(str.charAt(11)); // J
    // 2. indexOf() : 문자(열)에 해당하는 인덱스를 구함.
    console.log(str.indexOf("o")); // 4
    console.log(str.indexOf("Java")); // 11
    console.log(str.indexOf("java")); // -1, 배열의 인덱스로 존재할 수 없는 값
    // 3. lastIndexOf() : 문자(열)에 해당하는 인덱스를 문자열의 끝에서부터 구함.
    console.log(str.lastIndexOf("o")); // 9
    // 4. match() : 문자(열)에 해당 하는 인덱스를 포함한 객체로 구함.
    // 정규식 표현을 사용할 수 있음
    console.log(str.match("a"));
    console.log(str.match("Java"));
    console.log(str.match("java")); //null, 찾지 못함.
    // 5. search() : 문자(열)을 찾아서 인덱스를 구함.
    // 정규식 표현을 사용하여 좀 더 효율적으로 문자(열) 찾기가 가능
    console.log(str.search("to")); // 8
    console.log(str.search("To")); // -1, 찾지 못함.

    // 6. replace() : 문자(열)을 변경하는 메서드
    console.log(str.replace("!", "?")); // 저장되지는 않음
    console.log(str);
    str = str.replace("!", "?"); // 다시 대입해 주어야 문자열의 변경이 저장됨.
    console.log(str);

    // 7. substring() : 문자열에서 특정 문자열을 추출함. 추출 범위
    // substring(시작 인덱스, 끝 인덱스), 끝 인덱스는 포함되지 않음
    let str2 = str.substring(11, 20); // 11번부터 19번까지 추출
    console.log(str2); // Javascrip -> t는 추출되지 않음
    str2 = str.substring(11, 21); // 11번부터 20번 까지 추출
    console.log(str); // Javascript

    // 2번 방법 : substring(시작 인덱스), 시작 인덱스부터 끝까지
    str2 = str.substring(11);
    console.log(str);

    // 8. slice() : 문자열에서 특정 문자열을 추출함.
    // 맨 끝에서부터 -1로 인덱스를 지정하여 사용 가능함.
    let str3 = str.slice(11, 20); // 11번 부터 19번 까지 추출, 끝 번호 포함하지 않음
    console.log(str3); // Javascrip
    str3 = str.slice(11, 21);
    console.log(str3); // Javascript

    str3 = str.slice(11, -1); // Javascript, -1은 맨 끝의 인덱스, 끝 번호 포함하지 않음.
    console.log(str3);
    str3 = str.slice(-14, -1); // to Javascript
    console.log(str3);
    str3 = str.slice(-4);// to Javascript!
    console.log(str3);

    // 9. substr() : 문자열에서 특정 문자열을 시작 인덱스 부터 입력 개수만큼 추출
    let str4 = str.substr(11, 4); // 11번 부터 4글자
    console.log(str4); // Java
    str4 = str.substr(11, 10); // 11번부터 10글자
    console.log(str); // Javascript

    // 10. split() : 문자열을 특정 구분자(seperator)를 기준으로 분리하여 문자열의 배열을 생성함.
    let animals = "lion, elephant, leopard, cheetah, hyena, zebra, giraffe, hippo";
    let arr = animals.split(",");
    console.log(arr);
    console.log(typeof arr); // object -> 배열

    // 11. toLowerCase() : 모든 문자열을 소문자로 변경함.
    let str5 = str.toLowerCase();
    console.log(str5);

    // 12. toUpperCase() : 모든 문자열을 대문자로 변경함.
    str5 = str.toUpperCase();
    console.log(str5);

    // 13. concat() : 문자열을 결합(연결)함.
    let a = "good", b = "luck";
    // let str6 = a.concat(b);
    let str6 = a + b;
    console.log(str6);

    // 14. trim() : 문자열의 앞뒤의 공백을 제거함.
    let str7 = "     Web     Programming      ";
    str7 = str7.trim();
    console.log(str7);

    // 아스키 코드 : 7비트 구성, 128 문자를 표현
    // 유니코드 : 16비트 구성, 전 세계 모든 문자 표현
    // A : 65, a : 97
    // 15. charCodeAt() : 인덱스에 해당하는 문자의 아스키코드값을 반환함.
    console.log(str.charCodeAt(11)); // J : 74
    console.log(str.charCodeAt(12)); // a : 97

    // 16. fromCharCode() : 아스키코드값에 해당하는 문자를 반환함.
    console.log(String.fromCharCode(65));
    console.log(String.fromCharCode(66));
    console.log(String.fromCharCode(97));
    console.log(String.fromCharCode(98));

    // 17. length : 문자열의 길이를 반환하는 변수
    console.log("문자열의 길이 : " + str.length);

    // 18. 문자열을 태그로 변환하는 메서드
    document.write("다음".anchor("next")); // <a name = "next">다음</a>
    document.write("naver".link("http://www.naver.com")); // <a href="http://www.naver.com">naver</a>
    document.write("상한가" + "10%".sup() + "<br>");
    document.write("하한가" + "25%".sub() + "<br>");

    // 19. padStart() : 문자열 앞에 지정한 문자를 지정한 길이만큼 채움.
    // padEnd() : 문자열 뒤에 지정한 문자를 지정한 길이만큼 채움
    let s1 = "5";
    console.log(s1.padStart(4, 0)); // 0005 -> 전체 4자리, 채울 문자
    let s2 = "78";
    console.log(s2.padEnd(4, "0")); // 7800 -> 전체 4자리, 채울 문자

    // 20. startsWith() : 문자열이 특정 문자열로 시작하는지의 여부를 알려줌(불린값)
    // endsWith() : 문자열이 특정 문자열로 끝나지의 여부를 알려줌(불린값)
    let url = "http://www.naver.com";
    if(url.startsWith("http://") || url.startsWith("https://")) {
      console.log("올바른 웹사이트입니다.");
    } else {
      console.log("올바른 웹사이트가 아닙니다.");
    }

    let file = "homework01.jpg";
    if(file.endsWith(".jpg") || file.endsWith(".png")) {
      console.log("올바른 이미지 형식의 파일입니다. 업로드가 가능합니다.");
    } else {
      console.log("올바른 이미지 형식의 파일이 아닙니다. 업로드가 불가합니다.");
    }

    // 21. replace() 응용 - 6번 참고
    // replace()는 처음에 찾은 문자열만 변경
    // replace()에서 정규식을 사용하면 다양한 방식으로 문자열의 변경이 가능
    // ex) 대소문자 구분없이 찾기, 모든 문자열을 찾기...
    let s3 = "Please visit Seoul and Seoul!";
    let s4 = s3.replace("Seoul", "Jeju"); // 처음 찾은 문자열만 변경
    console.log(s4);
    let s5 = s3.replace(/Seoul/g, "Jeju"); // 정규식, g(global) : 모든 문자열을 찾음
    console.log(s5);
    // let s6 = s3.replace("seoul", "Jeju"); // 대소문자를 엄격하게 구분
    // let s6 = s3.replace("SEOUL", "Jeju"); // 대소문자를 엄격하게 구분
    let s6 = s3.replace(/SEOUL/i, "Jeju"); // 정규식, i(insensitive) : 대소문자 구분 없이 찾음.
    console.log(s6);
    let s7 = s3.replace(/SEOUL/gi, "Jeju"); // 정규식, 대소문자 구분없이 모든 문자열을 찾음.
    console.log(s7);
  </script>
</body>
</html>
