<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - 요소의 추가</title>
  <style>

  </style>
  <script>
    function insertCountry() {
      let tag1 = document.getElementById("n1"); // input 태그
      let tag2 = document.getElementById("n2"); // ul 태그

      // 유효성 검사 (입력값의 누락에 대한)
      if (!tag1.value) {
        alert("여행하고 싶은 나라를 입력하시오.");
        tag1.focus();
        return;
      }

      // 입력값을 ul 태그에 추가
      let newTag = document.createElement("li"); // [1단계] li 태그 생성
      let newTxt = document.createTextNode(tag1.value); // [2단계] 입력상자값을 저장
      newTag.appendChild(newTxt); // [3단계] li 태그와 입력값을 결합
      tag2.appendChild(newTag); //[4단계] ul 태그의 자식인 li 태그를 결합

      // 입력 후 처리 - 입력값의 제거, 포커스 삽입
      tag1.value = "";
      tag1.focus();
    }

    
  </script>
  <!-- 

   -->
</head>

<body>
  <h2>DOM - 요소의 추가</h2>
  <h3>이젠과 함께 세계를 느껴보세요. - 이젠 여행사 -</h3>
  <div>
    여행하고 싶은 나라 : <input type="text" name="" id="n1">
    <button onclick="insertCountry()">추가</button>
    <ul id="n2"></ul>
  </div>
</body>

</html>
