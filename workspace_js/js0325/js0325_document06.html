<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document 객체 6</title>
  <style>
    #gallery {
      width: 600px;
      text-align: center;
    }

    button {
      width: 100px;
      height: 40px;
      background-color: navy;
      color: white;
      border: none;
      font-size: 1.1em;
      cursor: pointer;

    }
  </style>
  <script>
    // 이미지의 배열
    let imgs = ["jeju01.jpg", "jeju02.jpg", "jeju03.jpg", "jeju04.jpg",
      "jeju05.jpg", "jeju06.jpg", "jeju07.jpg", "jeju08.jpg"
    ];
    let idx = 0; // 배열의 인덱스

    // 이전 버튼을 누르면 이전 그림으로 이동하고, 다음 버튼을 누르면 다음 그림으로 변경되도록 하는 함수

    function moveImage(x) {
      // 이미지 변경 코드 작성

      // 1번 방법
      // 처음 그림에서 이전 버튼을 눌렀을 때, 동작 중지하고 알림창
      // 마지막 그림에서 다음 버튼을 눌렀을 때, 동작 중지하고 알림창
      if (x) { // x = 1 일 때
        if (idx == 7) {
          alert("마지막 사진입니다.");
          return;
        }
        ++idx;
      } else {
        if (idx == 0) { // x = 0일 때
          alert("첫번째 사진입니다.");
          return;
        }
        --idx;
      }

      // 이미지를 변경하는 방법
      // getElementById() : 태그에서 id값을 받아서 처리하는 메서드
      // setAttribute() : 이미지의 속성을 변경하는 메서드
      let imgTag = document.getElementById("photo"); // id가 "photo"인 태그와 연결
      imgTag.setAttribute("src", "images/" + imgs[idx]);

      let txt = document.getElementById("txt");
      txt.innerHTML = idx + "번 이미지";
    }
  </script>
  <!-- 

   -->
</head>

<body>
  <div id="gallery">
    <h3>함수와 배열을 활용한 이미지 갤러리 만들기</h3>
    <div id=""><img src="images/jeju01.jpg" width="500" id="photo"></div>
    <h3 id="txt">빈 이미지</h3>
    <p>
      <button onclick="moveImage(0)">이전</button>
      <button onclick="moveImage(1)">다음</button>
    </p>
  </div>

</body>

</html>
