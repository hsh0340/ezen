<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document 객체 1</title>
  <!-- 
    < DOM 객체 > Document Object Model
    1. document 객체 - 문서를 제어하는 객체
    2. DOM 객체의 역할
    - 모든 요소(태그)들의 내용, 속성, css 스타일을 변경
    - 문서에 내용 추가/삭제 -> HTML 요소의 추가/삭제, 속성 추가/삭제/대체
    - 문서에 대한 이벤트 생성하고 처리
    3. DOM tree
    - HTML 문서의 구조를 트리 형태로 접근할 수 있도록 하는 정보의 집합
    - 자바스크립트는 DOM 트리를 기반으로 HTML문서를 파악하고 특정 객체들을 이용하여 
    HTMl 문서의 요소에 접근함.

    노드(node)

   -->
</head>

<body>
  <h2>
    <img src="images/logo.PNG" alt="" width="50" height="50">
    Web Programming!
  </h2>
  <hr>
  <ul>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>Javascript</li>
  </ul>
  <br>
  <form action="">
    <button>방문기록</button>
    <input type="text" name="log" id="log">
  </form>
</body>

</html>
