  <!--  
    2. history 객체 : 현재 웹페이지의 히스토리의 정보를 제공하는 객체
    - history.length() : 히스토리의 개수
    - history.forward() : 히스토리를 기반으로 다음 페이지로 이동
    - history.back() : 히스토리를 기반으로 이전 페이지로 이동
    - history.go(정수) : 히스토리를 기반으로 다음, 또는 이전 페이지로 이동
    ex) history.go(-1) : 이전 페이지로 이돵, history.go(-2) : 두 페이지 전으로 이동
      history.go(1) : 다음 페이지로 이동, history.go(2) 두 페이지 다음으로 이동
      
      - history.back()과 history.go(-1)은 같은 기능 : 이전 페이지로 돌아갈 때 사용.
      - alert() 창과 함께 많이 활용됨.
   -->
