<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigator 객체</title>
  <!-- 
    navigator 객체 : 현재 실행중인 웹브라우저에 대한 정보를 가지는 객체
   -->
</head>
<body>
  <h2>navigator 객체</h2>
  <script>
    for (let i in navigator) {
      console.log(navigator[i]);
    }
  </script>
</body>
</html>
