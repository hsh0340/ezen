<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 페이지</title>
  <!-- 
    location 객체 - window의 자식(하위) 객체
    - 웹브라우저의 url, 페이지의 이동을 제어하는 객체

    location.assign(), location.href : 지정한 페이지로 이동하는 메서드
    ex) location.assign('page1.html'), location.href='page1.html', location='page1.html'
    location.replace() : 현재 페이지를 지정한 페이지로 대체하는 메서드, 히스토리 제거
    location.reload() : 현재 페이지를 재로딩함.
   -->
</head>

<body>
  <h2>location 객체</h2>
  <h3>첫 페이지</h3><br><br>
  <button onclick="location.assign('js0324_location02.html')">다음 페이지</button>
</body>

</html>
