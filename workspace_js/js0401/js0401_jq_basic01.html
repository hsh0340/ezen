<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 기본 1</title>
  <!-- <script src=""></script> 파일로 받음-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    #container {
      width: 600px;
      margin: 0 auto;
    }

    p {
      margin: 10px;
    }
  </style>
  <script>
    /*
    < jQuery 기본 >
    - Javascript 창시 : 브랜던 아이크 - 1995
    1. jQuery - 자바스크립트를 더 쉽게 사용할 수 있도록 하는 자바스크립트 라이브러리
    - 주로 DOM 객체, 이벤트, 애니메이션을 쉽게 처리할 수 있음.

    2. jQuery의 주요 함수
    (1) DOM객체 처리 함수
    - html() : html 태그를 포함하여 텍스트를 처리하는 함수 (js : innerHTML)
    - text() : html 태그를 무시하고 텍스트를 처리하는 함수 (js : innerTEXT)
    - css() : css를 설정하는 함수
    - attr() : 속성(attribute)을 설정하는 함수
    (2) 이벤트 처리 함수
    - click, change, mouseover, mouseout ..., keyup, keypressed, keydown ...
    (3) 애니메이션 함수
    - show(), hide(), toggle() ...

    < jQuery 사용 방법 >
    - www.jQuery.com
    1. jQuery 라이브러리를 파일로 다운로드하여 사용하는 방식

    2. jQuery 라이브러리를 네트워크로 연결하여 사용하는 방식
    - 최근에 선호하는 방식, cdn 방식

    - cdn (Content Delivery Network), 네트워크로 데이터를 전달하는 방식
    - repository, 저장소, 네트워크 상에 데이터를 저장해 놓은 장소
     */

    // 1번 방법 : jQuery를 사용하는 방식

  </script>

</head>
