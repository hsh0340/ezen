    // 2번 - 제이쿼리로 작성, click(), text(), attr() 함수를 사용
    $(document).ready(() => {
      $("#btnLight").click(() => {
        if ($("#btnLight").text() == "점등") {
          $("#light").attr("src", "images/lighton.png");
          $("#btnLight").text("소등")
            .css("backgroundColor", "pink");
        } else {
          $("#light").attr("src", "images/lightoff.png");
          $("#btnLight").text("점등")
            .css("backgroundColor", "orange");
        }
      })
    })
  </script>
</head>

<body>
  <div id="container">
    <h3>전구의 점등 및 소등</h3>
    <img src="images/lightoff.png" width="200" id="light"><br>
    <button id="btnLight">점등</button>

  </div>

</body>

</html>
