<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 기본 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    * {
      margin: 10px;
    }
  </style>
  <script>
    $(() => {
      $("p").css("border", "4px solid red");
      $("#gnb").css("border", "4px solid orange");
      $(".logo").css("border", "4px solid yellow");
      // $("#gnb ul li").css("border", "4px solid green"); // ul태그의 모든 자식 li
      $("#gnb > ul > li").css("border", "4px solid green"); // ul태그의 바로 밑의 자식 li
      // $("#gnb ul").css("border", "4px solid blue"); // #gnb안의 모든 자식 ul
      $("#gnb > ul").css("border", "4px solid blue"); // #gnb안의 바로 밑의 자식 ul
      $("#visual + #content").css("border", "4px solid navy"); // #visual 바로 인접 형재인 #content
      $("#visual ~ #footer").css("border", "4px solid purple"); // #visual 다음에 오는 형제인 #footer
      $("div.util").css("border", "4px solid pink"); // div인데 클래스가 util인 태그
      $(".left, .right, #banner").css("border", "4px solid gray"); // 각각의 요소
    })
  </script>
</head>

<body>
  <div id="container">
    <h2>jQuery에서 선택자를 사용하는 다양한 방법</h2>
    <div class="logo">타이틀</div>
    <div class="util">회원가입</div>
    <nav id="gnb">
      <ul>
        <li>메뉴1
          <ul>
            <li>서브메뉴1</li>
            <li>서브메뉴2</li>
            <li>서브메뉴3</li>
          </ul>
        </li>
        <li>메뉴2
          <ul>
            <li>서브메뉴4</li>
            <li>서브메뉴5</li>
            <li>서브메뉴6</li>
          </ul>
        </li>
      </ul>
    </nav>

    <div id="visual">
      <p>비주얼</p>
    </div>
    <div id="content">
      <div class="left">왼쪽</div>
      <div class="right">
        <div class="util">오른쪽</div>
        <footer id="footer">푸터</footer>
      </div>
    </div>
    <div id="banner">배너</div>
    <footer id="footer">푸터</footer>
  </div>

</body>

</html>
