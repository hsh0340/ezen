<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    .container {
      width: 500px;
      margin: 30px auto;
      padding: 30px;

    }

  </script>
</head>

<body>
  <div class="container">
    <h2>수강신청</h2>
    <form name="searchForm">
      <fieldset>
        <legend>신청인</legend>
        이름 <input type="text" id="name"><br>
        학과
        <select id="dept">
          <option value="컴퓨터공학과">컴퓨터공학과</option>
          <option value="전자공학과">전자공학과</option>
          <option value="기계공학과">기계공학과</option>
          <option value="건축공학과">건축공학과</option>
          <option value="화학공학과">화학공학과</option>
          <option value="산업공학과">산업공학과</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>신청 과목</legend>
        <h3>이달에 신청할 과목을 선택하세요.</h3>
        <input type="radio" name="subject" value="영어 회화">영어 회화
        <input type="radio" name="subject" value="영어 문법">영어 문법
        <input type="radio" name="subject" value="영어 작문">영어 작문
      </fieldset>

      <fieldset>
        <legend>메일링</legend>
        <h3>메일로 받고 싶은 뉴스 주제를 선택해 주세요.</h3>
        <input type="checkbox" name="news" value="해외뉴스">해외뉴스
        <input type="checkbox" name="news" value="5분회화">5분회화
        <input type="checkbox" name="news" value="모닝팝스">모닝팝스
      </fieldset>
      <input type="reset" value="취소">
      <input type="button" value="확인" onclick="inputComplete()">
    </form>
  </div>
</body>

</html>
