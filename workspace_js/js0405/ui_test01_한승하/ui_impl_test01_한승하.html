<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI 구현 테스트 1번(한승하)</title>
  <style>
    img {
      margin: 20px auto;
    }
  </style>
  <script>
    function toggleLight() {
      let imgEl = document.getElementById("lightImg");
      let btnEl = document.getElementById("btn");

      if (btnEl.innerHTML == "On") {
        imgEl.src = "images/lighton.png";
        btnEl.innerHTML = "Off";
      } else { 
        imgEl.src = "images/lightoff.png"
        btnEl.innerHTML = "On";
        }
    }
  </script>
</head>

<body>
  <div id="container">
    <h1>전구 스위치 On/Off</h1>
    <img src="images/lightoff.png" width="300px" id="lightImg">
    <button onclick="toggleLight()" id="btn">On</button>
  </div>
</body>

</html>
