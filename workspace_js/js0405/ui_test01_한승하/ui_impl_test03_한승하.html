<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI 구현 테스트 3번(한승하)</title>
  <style>
    img {
      width: 100%;
    }
    #image {
      position: relative;
    }
    #container {
      width: 500px;
      margin: auto;
    }
    #content {
      display: none;
    }
    #showInfo {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
    #hideInfo {
      display: none;
      background-color: black;
      color: white;
    }
  </style>
  <script>
    function showInfo() {
      let contentEl = document.getElementById("content");
      let showInfoBtn = document.getElementById("showInfo");
      let hideInfoBtn = document.getElementById("hideInfo");

      contentEl.style.display = "block";
      showInfoBtn.style.display = "none";
      hideInfoBtn.style.display = "block";
    }

    function hideInfo() {
      let contentEl = document.getElementById("content");
      let showInfoBtn = document.getElementById("showInfo");
      let hideInfoBtn = document.getElementById("hideInfo");

      contentEl.style.display = "none";
      showInfoBtn.style.display = "block";
      hideInfoBtn.style.display = "none";
    }
  </script>
</head>

<body>
  <div id="container">
    <div id="image">
      <img src="images/flower1.jpg">
      <button onclick="showInfo()" id="showInfo">상세 설명 보기</button>
    </div>
    <div id="content">
      <h1>민들레</h1>
      <p>어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가 쏙 올라온다. 
        톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다.
        특히 꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.
      </p>
    </div>
    <button onclick="hideInfo()" id="hideInfo">상세 설명 닫기</button>
  </div>
</body>
</html>
