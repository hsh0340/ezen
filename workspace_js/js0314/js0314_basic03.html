  <!-- 
    < 자바스크립트의 역사 >
    - 1990년대 생성, 2000년대 중반 급부상
    - 넷스케이프 회사에서 개발명 모카(mocha) -> 라이브 스크립트(live script)
    - 썬마이크로시스템사와 함께 개발

    - ECMA(European Computer Manufacturers Association)
    - ECMAScript 1~5, ECMAScript2015, ECMAScript2020
    - 약자로는 ES라고 사용

    < 자바스크립트의 응용 API >
    - 프런트엔드에서 프레임워크로 사용하는 API
    - Angular.js(구글), React.js, Vue.js
    - node.js - 서버와의 연결도 가능
    - jQuery - 자바스크립트의 핵심 기능을 좀 더 쉽게 구현할 수 있도록 만들어 놓은 API

    - 바닐라 스크립트(Vanilla Script) 
    - 순수한 자바스크립트만으로 개발을 해보자는 취지의 자바스크립트
   -->
