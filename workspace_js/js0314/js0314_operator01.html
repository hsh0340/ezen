<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+ 연산자의 활용</title>
</head>
<!-- 
  < + 연산자의 활용 >
  1. 덧셈
  2. console.log()함수에서 문자열의 연결을 위해서 사용
 -->

<body>
  <h3>+ 연산자의 활용</h3>
  <script>
    let num1 = 15,num2 = 4;
    let str1 = "Javascript", str2 = 'Programming';
    console.log(num1 + num2); // 2개의 숫자를 덧셈, 숫자 + 숫자
    console.log(str1 + str2); // 2개의 문자열을 연결, 문자열 + 문자열 -> 문자열
    console.log(str1 + num2); // 문자열 + 숫자(문자열화) -> 문자열로 연결, "Javascript" + "15"
    console.log(num2 + str2); // 숫자(문자열화) + 문자열 -> 문자열로 연결, "4" + "Javaprogramming"

    console.log(num1 - num2); // 뺄셈
    console.log(str1 - str2) // NaN, Not a Number, 숫자로 처리 불가
  </script>
</body>

</html>
