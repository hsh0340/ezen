<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeof 연산자와 형변환함수</title>
  <!-- 
    < typeof 연산자와 형변환 함수 >
  -->
</head>
<body>
  <h3>typeof operator &  casting function</h3>
  <script>
    console.log("--- 1. typeof operator &  data type ---");
    console.log(typeof "John");
    console.log(typeof "");
    console.log(typeof 0);
    console.log(typeof 43);
    console.log(typeof -13);
    console.log(typeof -7.7);
    console.log(typeof 3.14);
    console.log(typeof true);
    console.log(typeof false);
    console.log(typeof undefined); // undefined
    console.log(typeof null);      // object, 객체형
    console.log(typeof NaN);       // number
    console.log(typeof [1, 2, 3, 4, 5]); // object, 배열도 객체형
    console.log(typeof function(){});    // function, 함수는 함수형
    console.log(typeof car);             // undefined
  </script>
</body>
</html>
