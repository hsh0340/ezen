<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 애니메이션 4</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#box").css({
        "background": "skyblue",
        "width": "100px",
        "height": "100px",
        "position": "absolute"
      })

      $("#btn1").click(function () {
        $("#box").animate({
          "left": "300px",
          "opacity": "0.5",
          "width": "150px",
          "height": "150px"
        }, 3000)
      })

      $("#btn2").click(function () {
        $("#box").animate({
          "left": "250px",
          "width": "+=150px",
          "height": "+=150px"
        })
      })

      $("#btn3").click(function () {
        $("#box").animate({
          "height": "toggle"
        })
      })
      
      $("#btn4").click(function () {
        $("#box").animate({
            "height": "300px",
            "opacity": "0.3"
          }, 2000)
          .animate({
            "width": "300px",
            "opacity": "0.8",
          }, 2000)
          .animate({
            "height": "100px",
            "opacity": "0.3"
          }, 2000)
          .animate({
            "width": "100px",
            "opacity": "0.8",
          }, 2000)
      })
    })
  </script>

</head>

<body>
  <h2>jQuery 애니메이션 4</h2>
  <button id="btn1">Animation 1</button>
  <button id="btn2">Animation 2</button>
  <button id="btn3">Animation 3</button>
  <button id="btn4">Animation 4</button>
  <hr>
  <div id="box"></div>
</body>

</html>
